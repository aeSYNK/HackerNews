{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <h1>{{ post.title }}</h1>
</div>

<div class="container mb-2">
    <button class="save btn btn-default"><i class='fa fa-pencil fa-lg'></i><a href="{% url 'post_edit' pk=post.pk %}"> Редактировать</a></button>
    <a href="{{ post.url }}" class="btn btn-danger "><i class='fa fa-pencil fa-lg'>link</i> </a>
    <button type="submit" class="save btn btn-default"><i class="fa fa-trash-o fa-lg"></i><a href="{% url 'post_delete' pk=post.pk %}"> Удалить</a></button>

</div>


{% endblock %}
